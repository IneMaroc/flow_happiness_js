    <!-- Trigger/Open The Modal -->

    <button id="myBtn" class="btnReserva"><img src="diseno/agendatuclasecolor.svg" alt="Agenda tu clase en FLOW HAPPINESS ~ AGUS MAROCCHI con Setmore ACA" /></button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="reserva__contenedor">

                <div id="btns" class="reserva__botones">
                    <button> Yoga Fusión Martes </button>
                    <button> Yoga Fusión Jueves </button>
                    <button> Yin Yoga </button>
                    <button> Caminata + Yoga </button>
                    <button> Zumba + Relax </button>
                </div>

                <hr>

                <div id="form" class="reserva__formulario">
                    <form action="#">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" id="name" required>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" required>
                        <label for="dni">Documento:</label>
                        <input type="text" name="dni" id="dni" placeholder="sin puntos ni espacios" required>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" name="email" id="email" required>
                        <label for="tel">Teléfono:</label>
                        <input type="text" name="tel" id="tel" placeholder="sin guiones ni espacios" required>
                        <label for="fechaClase">Fecha de Clase Reservada:</label>
                        <input type="date" name="fechaclase" id="fechaclase" required>


                    </form>

                    <button> Reservar Otra Clase</button>
                    <button> Enviar Reserva </button>
                </div>
            </div>
        </div>

    </div>

    <!--Formulario de Contacto-->

    <section class="contacto">

        <div class="deco1"></div>

        <div class="deco2">
            <h2>Escribime!</h2>
        </div>

        <div class="contacto__contenedor">

            <div class="contacto__contenedor__formulario">
                <form action="#">

                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name" required>
                    <label for="email">Correo Electrónico:</label>
                    <input type="text" name="email" id="email" required>
                    <label for="tel">Teléfono:</label>
                    <input type="text" name="tel" id="email" required>
                    <label for="message">Dejame tu Mensaje</label>
                    <textarea name="message" id="message"></textarea>
                    <input id="boton" type="reset" value="EMPEZAR DE NUEVO">
                    <input id="boton" type="submit" value="ENVIAR EL MENSAJE">


                </form>
            </div>

            <!--Localización Google Maps-->
