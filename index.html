                            <label for="tel">Teléfono:</label>
                            <input type="text" name="tel" id="tel" placeholder="sin guiones ni espacios" required>
                            <label for="fechaClase">Fecha de Clase Reservada:</label>
                            <input type="date" name="fechaClase" id="fechaClase" required>




                        </form>

                        <div id="btnsClases">
                            <button class="yM btn"> Yoga Fusión Martes </button>
                            <button class="yJ btn"> Yoga Fusión Jueves </button>
                            <button class="yY btn"> Yin Yoga </button>
                            <button class="cY btn"> Caminata + Yoga </button>
                            <button class="zR btn"> Zumba + Relax </button>
                        </div>
